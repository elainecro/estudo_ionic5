<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Progress Bar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Default</h4>
  <ion-progress-bar></ion-progress-bar>

  <h4>50%</h4>
  <ion-progress-bar value="0.5"></ion-progress-bar>

  <h4>Cor</h4>
  <p>80%</p>
  <ion-progress-bar color="danger" value="0.8"></ion-progress-bar>
  <p>92%</p>
  <ion-progress-bar color="success" value="0.92"></ion-progress-bar>
  <p>30%</p>
  <ion-progress-bar color="warning" value="0.3"></ion-progress-bar>

  <h4>Indeterminado</h4>
  <ion-progress-bar type="indeterminate" color="dark"></ion-progress-bar>

  <h4>Reversed</h4>
  <ion-progress-bar type="indeterminate" reversed color="secondary"></ion-progress-bar>
</ion-content>
