<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Integrando com Zoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Usuário</ion-label>
    <ion-input [(ngModel)]="zoom.usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" [(ngModel)]="zoom.senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Usuário Sala</ion-label>
    <ion-input [(ngModel)]="zoom.usuarioSala"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Senha Sala</ion-label>
    <ion-input type="password" [(ngModel)]="zoom.senhaSala"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Apelido Usuário</ion-label>
    <ion-input [(ngModel)]="zoom.nickUsuarioSala"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="inicializarZoom()">Inicializar Zoom</ion-button>
  <ion-button expand="block" (click)="logarNoZoom()">Logar no Zoom</ion-button>
  <ion-button expand="block" (click)="entrarNaSalaDoZoom()">Entrar na Sala</ion-button>
  <ion-button expand="block" (click)="sairDaSalaDoZoom()">Sair da Sala</ion-button>
</ion-content>
